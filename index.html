<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breakout</title>
    <script src="lib/bundle.js" type="text/javascript"></script>

    <link rel="stylesheet" href="assets/instructions.css" type="text/css">
  </head>
  <body>
    <canvas id="breakoutCanvas" width="700" height="520"></canvas>

    <div id="instructionsModal" class="instructions-modal">
      <h1 id="ModalHeader">PAUSED</h1>
      <p>Press [enter] to resume playing</p>
      <h3>OBJECTIVE</h3>
      <p>Destroy all the bricks to get to the next level!</p>
      <h3>INSTRUCTIONS</h3>
      <ul>
        <li>Paddle Left: <-- </li>
        <li>Paddle Right: --> </li>
        <li>Start Ball: [space] </li>
        <li>Pause: [enter] </li>
      </ul>

      <span id="newGame" class="new-game-button">Start New Game</span>
    </div>

  </body>
</html>
